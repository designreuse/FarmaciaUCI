		<title>Crear vuelta</title>

	<body>
		<form class="form-inline" width="50%">
			
			<fieldset >
				<legend>Entrar datos de la vuelta</legend>
				<div class="control">
				<label id="numeroVenta"></label>
				<!--label  for="textDia">D&iacute;a:</label>
				<input type="text" placeholder="D&iacute;a" id="textDia" class="input-mini" required/-->
				<label  for="textAnno">A&ntilde;o:</label>
				<input type="text" placeholder="A&ntilde;o" id="textAnno" class="input-mini" onkeypress="return permite(event,'num');" required/>
				<label  for="textMes">Mes:</label>
				<input type="text" placeholder="Mes" id="textMes" class="input-medium" onkeypress="return permite(event,'num');" required/>
				<label  for="nVuelta">N&uacute;mero de vuelta:</label>
				<input type="text" placeholder="Vuelta #" id="nVuelta" class="input-mini" onkeypress="return permite(event,'num');" required/>
				<div class="form-actions">
					<button class="btn btn-success" type="submit">Aceptar</button>
					<input type="button" class="btn" value="Cancelar"/>
				<div>
			</fieldset>
			
		</form>
		 

		<script type="text/javascript" src="../js/propios/permitirEscribir.js"></script>
