<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bienvenido al sistema de farmacia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">  
    <link href="../css/login.css" rel="stylesheet">  
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <form class="form-login">
        <h2 class="form-login-heading">Cambiar contrase&ntilde;a</h2>

        <div class="input-prepend">
          <span class="add-on"><i class="icon-user"></i></span>
          <input id="pass" class="span2" id="prependedInput" type="text" placeholder="Usuario" required>
        </div>

        <div class="input-prepend">
          <span class="add-on"><i class="icon-ban-circle"></i></span>
          <input id="passOld" class="span2" id="prependedInput" type="password" placeholder="Contrase&ntilde;a Anterior" required>
        </div>        
        
        <div class="input-prepend">
			<span class="add-on"><i class="icon-lock"></i></span>
          <input id="passNew" class="span2" id="prependedInput" type="password" placeholder="Nueva Contrase&ntilde;a" required>
        </div>
        
        <div class="input-prepend">
			<span class="add-on"><i class="icon-lock"></i></span>
          <input id="passConfirmNew" class="span2" id="prependedInput" type="password" placeholder="Confirmar Nueva Contrase&ntilde;a" required>
        </div>

        <button class="btn btn-large btn-primary" type="submit">Cambiar</button>
      </form>

    </div> <!-- /container -->

    ================================================== -->

    <script src="../js/bootstrap-transition.js"></script>

    <script src="../js/bootstrap-modal.js"></script>
    <script src="../js/bootstrap-dropdown.js"></script>
    <script src="../js/bootstrap-scrollspy.js"></script>
    <script src="../js/bootstrap-tab.js"></script>
    <script src="../js/bootstrap-tooltip.js"></script>
    <script src="../js/bootstrap-popover.js"></script>
    <script src="../js/bootstrap-button.js"></script>
    <script src="../js/bootstrap-collapse.js"></script>
    <script src="../js/bootstrap-carousel.js"></script>
    <script src="../js/bootstrap-typeahead.js"></script>

  </body>
</html>
